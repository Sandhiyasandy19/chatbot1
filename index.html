<!DOCTYPE html>
<html>
<head>
    <title>Lincoln Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            /* Background image */
            background: url('bg.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Optional: container for the chatbot */
        #chatbot-container {
            position: fixed;
            bottom: 20px;  /* adjust position */
            right: 20px;
            z-index: 1000; /* ensure it appears on top of background */
        }
    </style>
</head>
<body>
    <!-- Chatbot placeholder -->
    <div id="chatbot-container"></div>

    <!-- Example Bot Script -->
    <script>
        (function() {
            // Example: embed chatbot iframe
            const container = document.getElementById('chatbot-container');
            const iframe = document.createElement('iframe');
            iframe.src = "https://sandhiyasandy19.github.io/chat-bot/"; // replace with your bot URL
            iframe.width = "350";
            iframe.height = "500";
            iframe.style.border = "none";
            iframe.style.borderRadius = "10px";
            container.appendChild(iframe);
        })();
    </script>
</body>
</html>
